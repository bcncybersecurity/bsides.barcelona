[block]
name = Dashboard Widget Item

[fields.title]
label = Widget Title
description = A title for this widget. Can be omitted if desired.
type = string

[fields.description]
label = Widget Description
description = If present, a short block of text below the title describing this widget. Can use Markdown formatting.
type = markdown

[fields.content]
label = Widget Content
description = Custom HTML (and embedded tags) to display inside a div for this widget.
type = html

[fields.url]
label = Card URL
description = A URL to link the title or the whole card, depending on the link_whole_card setting of the parent flowblock.
type = url
