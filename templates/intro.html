<!-- About section -->
<div class="about-section">
  <div class="overlay"></div>
  <!-- card section -->
  <div class="card-section">
    <div class="container">
      <div class="row">
        {% set items = site.query('/intro').include_undiscoverable(true) %}
        {% for item in items %}
        <!-- single card -->
          <div class="col-md-4 col-sm-6">
            <div class="lab-card">
              <div class="icon">
                <i class="{{ item.icon }}"></i>
              </div>
              <h2>{{ item.title }}</h2>
              {{ item.body }}
            </div>
          </div>
        {% endfor %}

      </div>
    </div>
  </div>
  <!-- card section end-->


  <!-- About contant -->
  <div class="about-contant">
    <div class="container">
      <div class="section-title">
        <h2 id="count"></h2>
      </div>
      <div class="row">
        {% set items = site.query('/events').include_undiscoverable(true) %}
        {% for item in items %}
          <div class="col-md-6">
            {{ item.body }}
          </div>
          {% endfor %}

      </div>
    </div>
  </div>
</div>
<!-- About section end -->

<!-- Display the countdown timer in an element -->


<script>
// Set the date we're counting down to
var countDownDate = new Date("May 8, 2020 09:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
  document.getElementById("count").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";

  // If the count down is finished, write some text
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("count").innerHTML = "EXPIRED";
  }
}, 1000);
</script>
