<!-- Services section -->
<div class="services-section spad">
  <div class="container">
    <div class="section-title dark left">
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <h2>Meet our <span>Sponsors</span></h2>
    </div>
    <div class="row">
      {% set items = site.query('/sponsors').include_undiscoverable(true) %}
      {% for item in items %}
      <!-- single service -->
        <div class="col-md-4 col-sm-6">
          <div class="service">
            <div class="icon">
              <img src="{{ item.image|asseturl }}" alt="{{ item.title }}"/>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
<!-- services section end -->
